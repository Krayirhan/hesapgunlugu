name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleFreeDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleFreeRelease --stacktrace

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Generate Test Coverage Report
        run: ./gradlew jacocoAggregatedReport

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: build/reports/jacoco/aggregated/jacocoAggregatedReport.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive APKs
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: apk-files
          path: |
            app/build/outputs/apk/free/debug/*.apk
            app/build/outputs/apk/free/release/*.apk

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**

      - name: Archive Coverage Report
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: coverage-report
          path: build/reports/jacoco/aggregated/html/

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Upload Detekt Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: detekt-report
          path: build/reports/detekt/

      - name: Android Lint
        run: ./gradlew lintFreeDebug

      - name: Upload Lint Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lint-report
          path: app/build/reports/lint-results-freeDebug.html
